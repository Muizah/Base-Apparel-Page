<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>Coming Soon Page</title>
  </head>
  <body>
    <div class="maincontainer">
      <div class="container1">
        <div class="bacs">
          <div class="img1">
            <img
              src="/base-apparel-coming-soon-master/images/logo.svg"
              alt=""
            />
          </div>
          <div class="were"><p>WE'RE</p></div>
        </div>
        <div class="csandp">
          <div class="comingsoon">
            <p>COMING SOON</p>
          </div>

          <div class="pandinput">
            <div class="paragraph">
              <p>
                Hello fellow shoppers! We're currently building our new fashion
                store. Add your email below to stay up-to-date with
                announcements and our launch deals.
              </p>
            </div>
          </div>

          <div class="form-group">
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Email Address"
              required
            />

            <select></select>
          </div>
        </div>
      </div>
      <div class="container2">
        <img
          src="/base-apparel-coming-soon-master/images/hero-desktop.jpg"
          alt=""
        />
      </div>
    </div>
  </body>
</html>
